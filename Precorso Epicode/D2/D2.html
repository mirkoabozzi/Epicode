<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1> Interazione con l'utente</h1>
    <form onsubmit="alert('form inviato')">
    <div>
        <input type="text" placeholder="Nome">
    </div>
    <div>
        <input type="email" placeholder="Email">
    </div>
    <div>
        <input type="password" placeholder="Password">
    </div>
    <div>
        <input type="date" placeholder="Data di nascita">
    </div>
    <div>
        <input type="number" placeholder="Numero di telefono">
    </div>
    <div>
        <input type="checkbox" />
    </div>
    <div>
        <input type="radio"/>
    </div>
        <input type="time"/>
    </div>
    <div>
        <input type="datetime-local"/>
    </div>
    <div>
    <input type="range"/>
</div>
<button type="submit">INVIA FORM</button>
</form>
<BUTTON onclick="alert('come stai?')">CIAO</BUTTON>
</body>
</html>
